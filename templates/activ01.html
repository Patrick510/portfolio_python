<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{name}}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6 flex flex-col items-center">
  <a href="/" class="absolute top-4 left-4">
    <button class="flex items-center gap-2 px-4 py-2 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 002 2h4a2 2 0 002-2v-1m0-8V5a2 2 0 00-2-2h-4a2 2 0 00-2 2v1" />
      </svg>
      Voltar
    </button>
  </a>

  <div class="max-w-3xl w-full">
    <a href="/form01" class="inline-block mb-4">
      <button class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 w-full">Form</button>
    </a>

    <div class="space-y-4">
      {% for item in texts %}
      <div class="p-4 bg-white rounded-lg shadow-md border border-gray-200">
        <p class="text-lg font-semibold"><strong>ID:</strong> {{ item.id }}</p>
        <p class="text-gray-700"><strong>Texto:</strong> {{ item.text }}</p>
        <p class="text-sm text-gray-500"><strong>Data:</strong> {{ item.date }}</p>
        <button class="mt-2 px-3 py-1 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600 w-full">Excluir</button>
      </div>
      {% endfor %}
    </div>
  </div>
</body>

</html>
