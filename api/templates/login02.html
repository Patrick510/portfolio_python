<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{name}}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6 flex flex-col items-center">
  <a href="/" class="absolute top-4 left-4">
    <button class="flex items-center gap-2 px-4 py-2 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 002 2h4a2 2 0 002-2v-1m0-8V5a2 2 0 00-2-2h-4a2 2 0 00-2 2v1" />
      </svg>
      Voltar
    </button>
  </a>

  <form method="post" action="/login" class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
    <label for="user" class="block text-gray-700 font-semibold mb-2">User</label>
    <input type="text" name="user" placeholder="Your user..." required class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">

    <label for="pass" class="block text-gray-700 font-semibold mt-4 mb-2">Password</label>
    <input type="password" name="pass" placeholder="Your password..." required class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">

    <button type="submit" {% if disable %} disabled {% endif %} class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 disabled:bg-gray-400">
      Login
    </button>
  </form>

  {% if message %}
  <p class="mt-4 text-red-600 font-semibold">{{message}}</p>
  {% endif %}

  <h3 class="mt-6 text-lg font-semibold">Tentativas</h3>
  <ul class="mt-2 bg-white p-4 rounded-lg shadow-md w-full max-w-md">
    {% for attempt in attempts %}
    <li class="border-b last:border-b-0 py-2 text-gray-700">Usuario: {{attempt.user}}, Data: {{attempt.date}}</li>
    {% endfor %}
  </ul>
</body>

</html>
