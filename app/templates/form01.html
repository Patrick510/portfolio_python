<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{name}}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6 flex flex-col items-center">
  <a href="/" class="absolute top-4 left-4">
    <button class="flex items-center gap-2 px-4 py-2 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 002 2h4a2 2 0 002-2v-1m0-8V5a2 2 0 00-2-2h-4a2 2 0 00-2 2v1" />
      </svg>
      Voltar
    </button>
  </a>

  <a href="/home" class="mb-4">
    <button class="px-4 py-2 bg-gray-500 text-white rounded-lg shadow-md hover:bg-gray-600">Voltar</button>
  </a>

  <form method="post" action="/submit" class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
    <label for="text" class="block text-gray-700 font-semibold mb-2">Text</label>
    <input type="text" id="text" name="text" placeholder="Your text..." class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">

    <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600">Send</button>
  </form>

  {% if message %}
  <p class="mt-4 text-green-600 font-semibold">{{message}}</p>
  {% endif %}
</body>

</html>
