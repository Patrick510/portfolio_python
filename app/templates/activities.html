{% extends 'base.html' %}

{% block content %}
<h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Hello contato {{nome}}</h2>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 px-4">
  <div class="flex flex-col justify-between bg-white shadow-xl rounded-2xl p-6 w-full transform hover:scale-105 transition-transform duration-300 overflow-hidden" style="max-height: 400px;">
    <div class="flex justify-between items-start mb-4">
      <h2 class="text-xl font-bold text-gray-800">Data da aula: 23/10</h2>
      <div class="flex item-center gap-1">
        <span class="px-2 py-1 bg-blue-100 text-blue-800 text-sm font-semibold rounded-full">Aula</span>
        <span class="px-2 py-1 bg-green-100 text-green-800 text-sm font-semibold rounded-full">C/Atividade</span>
      </div>
    </div>
    <h3 class="text-sm font-semibold text-gray-700 mb-2">PRIMEIRO CONTATO COM FLASK - EXERCICIOS PARA FIXAÇÃO</h3>
    <div>
      <p id="text-content" class="text-gray-600 mb-4" style="max-height: 30px; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-box-orient: vertical;">
        Toda programação em web trabalha com Requisição e
      </p>

      <div class="flex justify-between items-center">
        <button id="toggle-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors duration-300 open-popup">Ver atividades</button>
        <div class="flex items-center gap-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="popup" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
  <div class="relative top-6 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white" style="margin-bottom: 3rem;">
    <div id="popup-content"></div>
    <div class="text-center mt-4">
      <button id="close-popup" class="px-4 py-2 bg-gray-500 text-white text-base font-medium rounded-md shadow-sm hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-300">
        Fechar
      </button>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', (event) => {
    const cards = document.querySelectorAll('.bg-white.shadow-xl');
    const popup = document.getElementById('popup');
    const popupContent = document.getElementById('popup-content');
    const closePopup = document.getElementById('close-popup');

    cards.forEach(card => {
      const openPopupButton = card.querySelector('.open-popup');

      openPopupButton.addEventListener('click', () => {
        const textContent = card.querySelector('#text-content');

        if (textContent.style.maxHeight === "30px") {
          popupContent.innerHTML = `<p class="text-gray-600">${textContent.innerHTML}</p>`;
          popup.classList.remove('hidden');
        } else {
          alert("O conteúdo já está visível no card!");
        }
      });
    });

    closePopup.addEventListener('click', () => {
      popup.classList.add('hidden');
    });

    popup.addEventListener('click', (e) => {
      if (e.target === popup) {
        popup.classList.add('hidden');
      }
    });
  });

</script>
<h1>Página de Demonstração</h1>
<iframe src="{{ url_for('static', filename='activity/class.html') }}" width="600" height="400" style="border:1px solid black;"></iframe>
{% endblock %}
