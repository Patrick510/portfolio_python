<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Lateral com Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex flex-col">
  <div class="flex flex-1">
    <nav class="bg-gray-100 text-gray-900 w-64 space-y-6 py-7 px-2">
      <div class="space-y-3">
        <h2 class="text-sm font-semibold text-gray-700 uppercase px-4">Menu</h2>
        <div class="relative px-4">
          <div class="absolute inset-y-0 left-4 flex items-center pl-2">
            <svg class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
          <input type="text" class="w-full py-2 pl-10 pr-4 text-gray-700 bg-gray-200 rounded-md focus:outline-none focus:bg-white focus:text-gray-900" placeholder="Buscar...">
        </div>
      </div>
      <nav class="space-y-1 px-4">
        <a href="#" class="flex items-center space-x-3 px-3 py-2 text-gray-700 rounded-md hover:bg-gray-200 hover:text-gray-900">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
          <span>Página Inicial</span>
        </a>
        <a href="#" class="flex items-center space-x-3 px-3 py-2 text-gray-700 rounded-md hover:bg-gray-200 hover:text-gray-900">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
          <span>Contato</span>
        </a>
        <a href="#" class="flex items-center space-x-3 px-3 py-2 text-gray-700 rounded-md hover:bg-gray-200 hover:text-gray-900">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
          </svg>
          <span>Configurações</span>
        </a>
      </nav>
    </nav>
    <main class="flex-1 p-10 bg-white">
      {% block content %}
      {% endblock %}
    </main>
  </div>
</body>

</html>
