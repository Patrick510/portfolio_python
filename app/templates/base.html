<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>

<body class="h-screen flex flex-col bg-gray-100">
  <main class="flex-1 p-6 pb-20 bg-gray-100">
    {% block content %}
    {% endblock %}
  </main>

  <nav class="fixed bottom-0 w-full bg-white border-t border-gray-300">
    <ul class="flex justify-around items-center py-2">
      <li class="flex flex-col items-center">
        <a href="/index" class="text-gray-600 hover:text-green-500 flex flex-col items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2V10z" />
          </svg>
          <span class="text-sm">Home</span>
        </a>
      </li>

      <li class="flex flex-col items-center">
        <a href="/activity" class="text-gray-600 hover:text-green-500 flex flex-col items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h6m4 0h6m-6 0v12m-6 0v-8m12 8v-4" />
          </svg>
          <span class="text-sm">Activities</span>
        </a>
      </li>

      <li class="flex flex-col items-center">
        <a href="/class" class="text-gray-600 hover:text-green-500 flex flex-col items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0v6m0-6L3 9m9 5l9-5" />
          </svg>
          <span class="text-sm">Class</span>
        </a>
      </li>
    </ul>
  </nav>
</body>

</html>
